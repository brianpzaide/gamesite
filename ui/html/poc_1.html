<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Game Site :: POC</title>
    <style>

      body {
        background: lightyellow;
      }

      canvas {
        padding: 0;
        margin: auto;
        display: block;
        background: #fff;
      }
    </style>
  </head>
  <body>
    <h2 style="color:crimson;font-family:cursive;text-align: center;">POC</h2>
    <p id="player" style="color:crimson;font-family:cursive;text-align: center;"></p>
    <p id="current_player" style="color:crimson;font-family:cursive;text-align: center;"></p>
    
    <canvas id="myCanvas" width="480" height="480"></canvas>


    <script type="text/javascript" language="javascript">

      var conn;
      const homepage = "/gamesite";
      const baseImageUrl = "/static/";
      var player = 2;
      const imagesname = ['white_pawn.png','black_pawn.png'];
      var imagesArr = [];
      //grid width and height
      const lineWidth = 2;	  
      const numCells = 64;
      const cellSize = 60;
      // is an array of length 2, first element in the array represents the pawn to move,and the second represents the destination of that pawn   
      var player_move = [];
      let gamedata = Array(64).fill(0)

      var c = document.getElementById("myCanvas");
      var context = c.getContext("2d");
      c.style.background = "#ffffff";

      (function(){

        getImages();

        drawBoard();

        window.addEventListener('load', function(){
            // let initialdata = Array(64).fill(0)
            if (player === 2){
                for (let i = 0; i<16; i++){
                    gamedata[i] = 3;
                    gamedata[63-i] = 2;
                }
            }
            if (player === 3){
                for (let i = 0; i<16; i++){
                    gamedata[i] = 2;
                    gamedata[63-i] = 3;
                }
            }
            updateBoard(gamedata)
        })
        
        
        if (window["WebSocket"]) {
          conn = new WebSocket("ws://" + document.location.host + "/gamesite/rooms/%s/ws");

          conn.onclose = function (evt) {
            alert("Connection closed.Browser will be redirected to home page");
            window.location.href = homepage;
          }
          conn.onmessage = function (evt) {    
            const msg = evt.data.split("\n");
            console.log(msg);
            switch(msg[0]) {
              case "MOVE_EVENT":
                const nextPlayer = msg[1];
                document.getElementById("current_player").textContent = nextPlayer + " to play";
                const playerNo = Number(msg[2]);
                const gameboard = msg[3].split(" ")
                console.log(gameboard)
                updateBoard(gameboard);
                break;
              case "GAME_WAIT":
                document.getElementById("player").textContent = msg[1]
                break;
              case "GAME_START":
                console.log("game-start-event", msg)
                document.getElementById("player").textContent = msg[1];
                document.getElementById("current_player").textContent = "White to play";
                break;
              case "GAME_EVENT":
                alert(msg[1]);
                window.location.href = homepage;
                break;
            case "TIME_OUT":
               alert("Time Out:\n" + msg[1])
               window.location.href = homepage;
               break;
             case "ROOM_UNAVAILABLE":
               alert("Room requested is not available.\nYou may create a new room from the home page.")
               window.location.href = homepage;
               break;
            }  
          }
        } else {
            var item = document.createElement("div");
            alert("Your browser does not support WebSockets.");
            window.location.href = homepage;
        }

        c.addEventListener('mousedown', (e) => {
            var col = Math.floor(e.offsetX / cellSize);
            var row = Math.floor(e.offsetY / cellSize);
            player_move[0] = 8*row + col
        })

        c.addEventListener('mouseup', (e) => {
            var col = Math.floor(e.offsetX / cellSize);
            var row = Math.floor(e.offsetY / cellSize);
            player_move[1] = 8*row + col
            if (player_move[0] != player_move[1]){
                makeMove();
                player_move = [];
            }
            //   conn.send(row + " " + col);
        })
      }());

    function drawBoard(){
        context.fillStyle = "#ffffff";
        context.fillRect(0, 0, 480, 480);

        //main
        context.strokeStyle = "black";
        //draw vertical lines
        context.moveTo(1, 1);
        context.lineTo(1, 479);

        context.moveTo(479, 1);
        context.lineTo(479, 479);

        //draw horizontal lines
        context.moveTo(1, 1);
        context.lineTo(479, 1);

        context.moveTo(1, 479);
        context.lineTo(479, 479);

        context.stroke();

        context.lineWidth = lineWidth;

        for (var i=60; i<=420; i+=60) {
            //draw vertical lines
            context.moveTo(i, 1);
            context.lineTo(i, 479);

            //draw horizontal lines
            context.moveTo(1, i);
            context.lineTo(479, i);
        }

        
        context.lineWidth = lineWidth;
        context.stroke();

        context.fillStyle = "#29b532";

        let k = 0
        for (let r = 0; r < 8; r++){
            if (r % 2 === 0){
                k = 0
            }else{
                k = 1
            }
            for (let c = 0; c < 8; c++){
                if (k % 2 === 0){
                    const start_x = (c * cellSize) + 2.5;
                    const start_y = (r * cellSize) + 2.5;
                    context.fillRect(start_x, start_y, cellSize-5, cellSize-5);
                }
                k += 1
            }
        }
    }

      function makeMove(){
        const start_i = player_move[0]
        const end_i = player_move[1]
        if (gamedata[start_i] === player){
            gamedata[end_i] = player
            gamedata[start_i] = 0
        
            drawBoard();
            updateBoard(gamedata);
        
            if (player === 2){
                player = 3
            }else{
                player = 2
            }
        }
      }

      function getImages() {
        for(var i=0; i<2; i++){
            const img = new Image(50,50);
            img.src = imagesname[i];
            imagesArr.push(img);
          }
    }

    function updateBoard(gameboard){
        console.log(gameboard)
        let k = 0
        for (let r =0; r < 8; r++){
            if (r % 2 === 0){
                    k = 0
            }else{
                k = 1
            }
            for (let c = 0; c < 8; c++){
                const value = Number(gameboard[r*8+c]);
                if (value >= 2) {
                    const start_x = c * cellSize + 5;
                    const start_y = r * cellSize + 5;
                    context.drawImage(imagesArr[value-2], start_x, start_y, cellSize-10, cellSize-10);
                }
            }
        }
    }
    </script>
  </body>
</html>
